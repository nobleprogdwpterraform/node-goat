name: Build code, run unit test, run SAST, SCA, DAST security scans for NodeJs App
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    name: Run unit tests and SAST scan on the source code 
    steps:
    - uses: actions/checkout@v3
    - run: npm install
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: npm
    - uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Run Checkov Scan
      uses: bridgecrewio/checkov-action@v12
      with:
        directory: "."  # Scan the entire repository
        quiet: false    # Optional: Show detailed output
        soft_fail: true 
    - name: Scan for Vulnerabilities with Trivy
      uses: aquasecurity/trivy-action@0.28.0
      with:
        scan-type: 'fs'
        severity: 'HIGH,CRITICAL'
        ignore-unfixed: false
        format: 'table'
        output: 'trivy-report.txt'
        exit-code: 0
    - name: Run Semgrep Scan
      uses: returntocorp/semgrep-action@v1
      with:
        config: "p/security-audit"
    
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.organization=nobleprogorg
          -Dsonar.projectKey=nobleprogorg_project-1
  
  security:
    runs-on: ubuntu-latest
    needs: build
    name: Run the SCA scan on the source code
    steps:
      - uses: actions/checkout@master
      - name: RunSnyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
